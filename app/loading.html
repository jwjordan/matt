<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Loading M.A.T.T.</title>
	<style>
		/* Define the main wrapper style */
		.LoaderWrapper {
			position: absolute;
			top: 0;
			left: 0;

			width: 100%;
			height: 100%;

			display: flex;
			align-content: center;
			justify-content: center;
			align-items: center;
			justify-items: center;

			box-sizing: border-box;
			background-color: black;
		}

		.LoaderContent {
			color: white;
		}

		img {
			max-width: 100%;
			max-height: 100%;
		}
	</style>
</head>

<body>
	<div class="LoaderWrapper">
		<div class="LoaderContent">
			<img src="./img/splash.jpg" />
		</div>
	</div>
</body>

</html>
